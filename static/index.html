<!DOCTYPE html>
<html>
<head>
<link href="/static/bootstrap-3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="/static/style.css" rel="stylesheet" type="text/css"/>
<link href="/static/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css"/>
<script src="/static/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/static/bootstrap-3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script src="/static/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/acorn.js" type="text/javascript"></script>
<script src="/static/acorn_loose.js" type="text/javascript"></script>
<script src="/static/walk.js" type="text/javascript"></script>
<script src="/static/feedback.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <center><h2>Automatic Code Feedback for Javascript</h2></center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div id="editor_container" class="col-md-10">
      <div id="editor"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div id="whitelist_container" class="col-md-3">
      <h5>Whitelist</h5>
      <input type="text" id="whitelist_input" class="list_input" placeholder="Type a node name...">
      <div id="whitelist_list" class="node_list"></div>
    </div>
    <div id="blacklist_container" class="col-md-3">
      <h5>Blacklist</h5>
      <input type="text" id="blacklist_input" class="list_input" placeholder="Type a node name...">
      <div id="blacklist_list" class="node_list"></div>
    </div>
    <div id="structure_container" class="col-md-4">
      <h5>Structure</h5>
      <input type="text" id="structure_input" class="list_input" placeholder="Type a node name...">
      <div id="structure_list" class="node_list"></div>
    </div>
  </div>
</div>

<div id="structure_node_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Structure Node</h4>
      </div>
      <div class="modal-body">
        <p>Click below to add a <span id="structure_node_name"></span> node.</p>
        <div id="structure_node_chooser"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
